{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}Dog Information{% endblock %}</h3>
  <b>The following data are scraped from <a href ='https://dogtime.com/dog-breeds/profiles'> <b>DogTime</b></a> </b>
{% endblock %}

{% block content %}


<form  action="{{ url_for('doginfo')}}" method="post">
    
  <label for="pick">Choose Dog Breed:</label>
  <select name="dogs" id="dogs">
    {% for dog in dog_breed_all %}
    <option value='{{dog}}'>{{ dog }}</option>
    {% endfor %}

  </select>
 
</div>
<button type="submit" class="btn">Go</button>
</div>

</form>
