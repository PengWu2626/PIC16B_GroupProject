<!doctype html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<title>{% block title %}{% endblock %} - DogFR</title>
<!-- nav bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">DogFR</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="{{ url_for('intro') }}">Introduction</a>
        <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Upload</a>
        <a class="nav-link" href="{{ url_for('drag_upload') }}">Drag Upload</a>
        <a class="nav-link" href="{{ url_for('get_gallery') }}">Click Gallery Upload</a>
        <a class="nav-link" href="{{ url_for('doginfo') }}">DogTime Information</a>
        <a class="nav-link" href="{{ url_for('findyourdog')}}">Find Your Best Dog</a>
        <a class="nav-link" href="{{ url_for('about') }}">About</a>
      </div>
    </div>
  </div>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% block content %}{% endblock %}
</section>
